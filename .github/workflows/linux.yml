name: CI Linux

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - 'develop'
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{matrix.OS}}

    strategy:
      fail-fast: false
      matrix: 
        include:
          - NAME: ubuntu2204_gcc12
            OS: 'ubuntu-22.04'
            COMPILER: 'gcc'
            COMPILER_VERSION: 12
            SETUP_BUILD_ENV: 'g++-12 --version'
            
          - NAME: ubuntu2204_clang15
            OS: 'ubuntu-22.04'
            COMPILER: 'clang'
            COMPILER_VERSION: 15
            SETUP_BUILD_ENV: 'clang++-15 --version'

    env:
      BUILD_TYPE: Release
      CONAN_USER_HOME: ${{github.workspace}}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'

      - name: Print Configuration
        run: |
          echo OS - ${{matrix.OS}}
          echo Compiler - ${{matrix.COMPILER}}
          echo Version - ${{matrix.COMPILER_VERSION}}
          echo Python version:
          python --version
          
      - name: Run Script
        run: |
          ${{matrix.SETUP_BUILD_ENV}}
