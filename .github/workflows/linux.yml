name: CI Linux

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - 'develop'
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{matrix.OS}}
    name: ${{matrix.COMPILER}}-${{matrix.COMPILER_VERSION}}_${{matrix.BUILD_TYPE}}
    strategy:
      fail-fast: false
      matrix: 
        BUILD_TYPE: [Debug, Release]
        include:
          - NAME: ubuntu2204_gcc12
            OS: 'ubuntu-22.04'
            COMPILER: 'gcc'
            COMPILER_VERSION: 12            
          - NAME: ubuntu2204_clang15
            OS: 'ubuntu-22.04'
            COMPILER: 'clang'
            COMPILER_VERSION: 15

    env:
      CONAN_USER_HOME: ${{github.workspace}}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'

      - name: Print Configuration
        run: |
          echo OS - ${{matrix.OS}}
          echo Compiler - ${{matrix.COMPILER}}
          echo Version - ${{matrix.COMPILER_VERSION}}
          echo BUILD_TYPE - ${{matrix.BUILD_TYPE}}
          echo CONAN_USER_HOME - ${{env.CONAN_USER_HOME}}
