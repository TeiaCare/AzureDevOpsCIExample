name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - 'develop'
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{matrix.OS}}

    strategy:
      fail-fast: false
      matrix: 
        include:
          - NAME: windows2022_msvc2022
            OS: 'windows-2022'
            COMPILER: 'visual_studio'
            COMPILER_VERSION: 17
            SETUP_BUILD_ENV: 'call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"'

          - NAME: windows2019_msvc2019
            OS: 'windows-2019'
            COMPILER: visual_studio
            COMPILER_VERSION: 16
            SETUP_BUILD_ENV: 'call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"'

    env:
      BUILD_TYPE: Release
      CONAN_USER_HOME: ${{github.workspace}}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'

      - name: Print Configuration
        run: |
          echo OS - ${{matrix.OS}}
          echo Compiler - ${{matrix.COMPILER}}
          echo Version - ${{matrix.COMPILER_VERSION}}
          echo Python version:
          python --version
          
      - name: Run Script
        shell: cmd
        run: |
          ${{matrix.SETUP_BUILD_ENV}}
